<h2>Opret recept</h2>
<form id="recipe_create_form">
	<div class="form-group">
    	<label for="recipe_id">Recept id</label>
    	<input type="text" class="form-control" id="recipe_id" placeholder="Recept id" name="id">
    </div>
    
    <div class="form-group">
    	<label for="name">Navn</label>
    	<input type="text" class="form-control" id="name" placeholder="Navn" name="name">
    </div>
    
    <div class="form-group">
    	<button type="submit" class="btn btn-secondary">Tilføj én receptkomponent</button>
    </div>

     <div class="form-group">
		<button type="submit" class="btn btn-primary">Færdiggør recept</button>
        <button type="button" class="btn btn-secondary">Gå tilbage</button>
	</div>
</form>
