<h2>Opret ny råvarebatch</h2>
<form id="raw_material_batch_create_form">
	<div class="form-group">
    	<label>Råvarebatch id</label>
    	<input type="text" class="form-control" name="rbId">
    </div>
    <div class="form-group">
    	<label>Råvare id</label>
    	<input type="text" class="form-control" name="rawMaterialId">
    </div>
    <div class="form-group">
    	<label>Mængde</label>
    	<input type="text" class="form-control" name="amount">
    </div>
    <div class="form-group">
		<button type="submit" class="btn btn-primary">Opret råvarebatch</button>
        <button type="button" class="btn btn-secondary">Gå tilbage</button>
	</div>
</form>
