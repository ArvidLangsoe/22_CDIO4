	<form id="user_edit_form">
		<div class="form-group">
	    	<label>Bruger id</label>
	    	<input type="text" class="form-control" name="id" value="{{id}}" readonly>
	    </div>
	    
	    <div class="form-group">
	    	<label>Rolle:</label>
	    	<input type="text" class="form-control" name="role" value="{{role}}" readonly>
	    </div>
	    
	    <div class="form-group">
	    	<label>Navn</label>
	    	<input type="text" class="form-control" name="name" value="{{name}}">
	    </div>
	    
	    <div class="form-group">
	    	<label>Initialer</label>
	    	<input type="text" class="form-control" name="ini" value="{{ini}}">
	    </div>
	    
	    <div class="form-group">
	    	<label>CPR-nummer</label>
	    	<input type="text" class="form-control" name="cpr" value="{{cpr}}" readonly>
	    </div>
	    
	    <div class="form-group">
	    	<label>Nuv√¶rende password</label>
	    	<input type="password" class="form-control" name="password">
	    </div>

	    	<label>Nyt password</label>
	    	<input type="password" class="form-control" id="new_password">
	    </div>
	    
	    <div class="form-group">
	    	<label>Gentag password</label>
	    	<input type="password" class="form-control" id="repeat_new_password">
	    </div>
	    
	    <div class="form-group">
			<button type="submit" class="btn btn-primary">Gem</button>
	        <button type="button" class="btn btn-secondary user_list_link">Tilbage</button>

</div>
