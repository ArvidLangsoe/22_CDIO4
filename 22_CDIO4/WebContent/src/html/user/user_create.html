<h2>Opret bruger</h2>
<form id="user_create_form">
	<div class="form-group">
    	<label> Bruger id</label>
    	<input type="text" class="form-control" name="id">
    </div>
    
    <div class="form-group">
    	<label>Navn</label>
    	<input type="text" class="form-control" name="name">
    </div>
    
    <div class="form-group">
    	<label>Initialer</label>
    	<input type="text" class="form-control" name="ini">
    </div>
    
    <div class="form-group">
    	<label>CPR-nummer</label>
    	<input type="text" class="form-control" name="cpr">
    </div>
    
    <div class="form-group">
    	<label>Rolle</label>
    	<select name="role" class="form-control custom-select">
			 <option selected value="">Vælg rolle</option>
			 <option value="Admin">Admin</option>
			 <option value="Farmaceut">Farmaceut</option>
			 <option value="Værkfører">Værkfører</option>
			 <option value="Laborant">Laborant</option>
		</select>
    </div>
    <input type="hidden" class="form-control" name="password" value="111AAAbbb">
    
    <div class="form-group">
		<button type="submit" class="btn btn-primary">Opret</button>
        <button type="button" class="btn btn-secondary user_list_link">Tilbage</button>
	</div>
</form>
