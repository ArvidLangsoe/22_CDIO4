<h2>Tilføj produktbatchkomponent</h2>
<form id="product_batch_component_create_form">
	<div class="form-group">
    	<label for="product_batch_id">Produktbatch id</label>
    	<input type="text" class="form-control" id="product_batch_id" placeholder="Produktbatch id" name="pbId" readonly>
    </div>
    
    <div class="form-group">
    	<label for="raw_material_batch_id">Råvarebatch id</label>
    	<input type="text" class="form-control" id="raw_material_batch_id" placeholder="Råvarebatch id" name="rbId" readonly>
    </div>
    
    <div class="form-group">
    	<label for="tara">Tara</label>
    	<input type="text" class="form-control" id="tara" placeholder="Tara" name="tara">
    </div>
    
    <div class="form-group">
    	<label for="netto">Netto</label>
    	<input type="text" class="form-control" id="netto" placeholder="Netto" name="netto">
    </div>
    
    <div class="form-group">
		<button type="submit" class="btn btn-primary">Tilføj produktbatchkomponent</button>
        <button type="button" class="btn btn-secondary">Gå tilbage</button>
	</div>
</form>
