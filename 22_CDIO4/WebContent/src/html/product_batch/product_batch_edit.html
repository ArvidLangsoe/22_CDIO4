<div id="product_batch_edit">
	<h2>Produkt batch</h2>
	<form id="product_batch_edit_form">
		<div class="form-group">
	    	<label>Produkt batch id</label>
	    	<input type="text" class="form-control" name="pbId" value="{{pbId}}" readonly>
	    </div>
	    
	    <div class="form-group">
	    	<div class="row">
				<div class="col-3">
					<label>Recept id</label>
					<input type="text" class="form-control" name="recipeId" value="{{recipeId}}" readonly>
				</div>
				<div class="col-9">
					<label>Recept navn</label>
					<input type="text" class="form-control" name="recipeName" readonly>
				</div>
			</div>
	    </div>
	    
	    <div class="form-group">
	    	<label>Status</label>
	    	<div class="pb_status">{{status}}</div>
	    </div>
	</form>
</div>
