<div id="recipe_component_create">
<h2>Tilføj recept komponent</h2>
<form id="recipe_component_create_form">
	<div class="form-group">
    	<label>Recept id</label>
    	<input type="text" class="form-control" name="recipeId" readonly>
    </div>
    
    <div class="form-group">
    	<label>Råvare id</label>
    	<input type="text" class="form-control" name="rawMaterialId">
    </div>
    
    <div class="form-group">
    	<label for="netto">Nominel netto mængde</label>
    	<input type="text" class="form-control" name="nomNetto">
    </div>
    
    <div class="form-group">
    	<label>Tolerance</label>
    	<input type="text" class="form-control" name="tolerance">
    </div>
    
    <div class="form-group">
		<button type="submit" class="btn btn-primary">Tilføj recept komponent</button>
        <button type="button" class="btn btn-secondary recipe_edit_back_link">Tilbage</button>
	</div>
</form>
</div>
