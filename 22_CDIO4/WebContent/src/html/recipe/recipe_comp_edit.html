<div id="recipe_comp_edit">
<h2>Rediger recept komponent</h2>
<form id="recipe_comp_edit_form">
	<div class="form-group">
    	<label>Recept id</label>
    	<input type="text" class="form-control" name="recipeId" value="{{recipeId}}" readonly>
    </div>
    
    <div class="form-group">
    	<label>Råvare id</label>
    	<input type="text" class="form-control" name="rawMaterialId" value="{{rawMaterialId}}" readonly>
    </div>
    
    <div class="form-group">
    	<label for="netto">Nominel netto mængde</label>
    	<input type="text" class="form-control" name="nomNetto" value="{{nomNetto}}">
    </div>
    
    <div class="form-group">
    	<label>Tolerance</label>
    	<input type="text" class="form-control" name="tolerance" value="{{tolerance}}">
    </div>
    
    <div class="form-group">
		<button type="submit" class="btn btn-primary recipe_comp_edit_link">Gem</button>
        <button type="button" class="btn btn-secondary">Tilbage</button>
	</div>
</form>
</div>
