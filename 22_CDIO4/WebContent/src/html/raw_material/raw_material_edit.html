<div id="raw_material_edit">
<h2>Rediger råvare</h2>
<form id="raw_material_edit_form">
	<div class="form-group">
    	<label>Råvare id</label>
    	<input type="text" class="form-control" name="id" value="{{id}}" readonly>
    </div>
    
    <div class="form-group">
    	<label>Navn</label>
    	<input type="text" class="form-control" name="name" value="{{name}}">
    </div>
    
    <div class="form-group">
    	<label>Leverandør</label>
    	<input type="text" class="form-control" name="supplier" value="{{supplier}}">
    </div>
    
    <div class="form-group">
		<button type="submit" class="btn btn-primary">Gem</button>
        <button type="button" class="btn btn-secondary raw_material_list_link">Tilbage</button>
	</div>
</form>
</div>
