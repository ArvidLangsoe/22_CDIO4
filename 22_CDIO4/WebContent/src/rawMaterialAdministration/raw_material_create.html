<h2>Opret ny råvare</h2>
<form id="raw_material_create_form">
	<div class="form-group">
    	<label for="raw_material_id">Råvare id</label>
    	<input type="text" class="form-control" id="raw_material_id" placeholder="Råvare id" name="id">
    </div>
    
    <div class="form-group">
    	<label for="name">Navn</label>
    	<input type="text" class="form-control" id="name" placeholder="Navn" name="name">
    </div>
    
    <div class="form-group">
    	<label for="supplier">leverandør</label>
    	<input type="text" class="form-control" id="supplier" placeholder="leverandør" name="supplier">
    </div>
    
    <div class="form-group">
		<button type="submit" class="btn btn-primary">Opret råvare</button>
        <button type="button" class="btn btn-secondary">Gå tilbage</button>
	</div>
</form>
