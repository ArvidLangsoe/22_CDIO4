<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CRUD test</title>

<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/jquery.serialize-object.js"></script>
<script src="CRUDtester.js"></script>
</head>
<body>
<input type="button" id="button" value="Klik her">

<div class="container user-edit-page">
	<form id="my-form">
		<div class="form-group">
	    	<label for="userId">ID</label>
	    	<input type="text" name="userId" class="form-control" value="21" readonly>
		</div>
		<div class="form-group">
			<label for="userName">Username</label>
			<input type="text" name="userName" class="form-control">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control">
		</div>
		<div class="form-group">
			<label for="ini">Initials</label>
			<input type="text" name="ini" class="form-control">
		</div>
		<div class="form-group">
			<label for="cpr">CPR</label>
			<input type="text" name="cpr" class="form-control">
		</div>
		<div class="form-group">
			<label for="roles">Roles:</label><br>
			Admin <input type="checkbox" name="roles[]" value="Admin">
			Operator <input type="checkbox" name="roles[]" value="Operator"><br>
			Pharmacist <input type="checkbox" name="roles[]" value="Pharmacist">
			Foreman <input type="checkbox" name="roles[]" value="Foreman">
		</div>
		<div class="form-group">
			<button id="submit-button" type="button" class="btn btn-primary">Save changes</button>
        	<button type="button" class="btn btn-secondary">Cancel</button>
		</div>
	</form>
</div>

</body>
</html>
