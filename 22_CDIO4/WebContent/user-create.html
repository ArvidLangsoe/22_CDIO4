<div class="container user-create-page">
	<form>
		<div class="form-group">
			<label for="userName">Username</label>
			<input type="text" name="userName" class="form-control">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control">
		</div>
		<div class="form-group">
			<label for="ini">Initials</label>
			<input type="text" name="ini" class="form-control">
		</div>
		<div class="form-group">
			<label for="cpr">CPR</label>
			<input type="text" name="cpr" class="form-control">
		</div>
		<div class="form-group">
			<label class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" name ="roles[]" value="Admin">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Admin</span>
			</label>
			<label class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" name ="roles[]" value="Operator">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Operator</span>
			</label>
			<label class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" name ="roles[]" value="Pharmacist">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Pharmacist</span>
			</label>
			<label class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" name ="roles[]" value="Foreman">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Foreman</span>
			</label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Create</button>
		</div>
	</form>
</div>
